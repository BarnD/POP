<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cloudica POP - Example</title>
	<!-- The jQuery JS library is required for this to run. Get from Google. -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<!-- Get POP itself. -->
	<link href="./css/pop.css" rel="stylesheet" type="text/css" />
	<script src="./js/pop.js" type="text/javascript"></script>
</head>
<body>
	<!--
		We are going to be loading the "loaded.html" file into POP.
		Create an element (most frequently an anchor element) with a "rel" attribute of "pop"
		EXAMPLE: <a href="./loaded.html" rel="pop">Click to load "loaded.html" into the POP window.</a>
		View this in your browser to see a live demo.
		(No, <div class="content">...</div> is NOT a requirement.
	-->
	<div class="content">
		<a rel="pop" href="./loaded.html">Load "loaded.html" into the POP window.</a>
	</div>
</body>
</html>
